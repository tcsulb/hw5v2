<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 5</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron bg-info text-light">
        <div class="container">
            <h1>Midterm Exam</h1>
            <h5 p-3>Find all prime numbers between two numbers</h5>
        </div>
    </div>

    <form>
         <div class="form-row justify-content-around" id="row1">
            <div class="form-group col-md-6" id="row1-col1">
                <label for="num1">Number 1:</label>
                <input type="number" name="num1" id="num1" class="form-control" required min="2" max="100">
            </div>
            
            <div class="form-group col-md-6" id="row1-col2" >
                <label for="num2">Number 2:</label>
                <input type="number" name="num2" id="num2" class="form-control" required min="2" max="100">
            </div>

        </div>
            
        <input type="submit" class="btn btn-outline-info" id="submit" value="Submit"></button>
    </form>

    <span id="result" class="text-left text-info"></div>
    <span id="result2" class="text-left text-danger"></div>   

    
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
