    <form id="inputs" name="inputs">
         <div class="form-row justify-content-around" id="row1">
            <div class="form-group col-md-6" id="row1-col1">

                <input type="number" id="num1" class="form-control" required>
            </div>
            
            <div class="form-group col-md-6" id="row1-col2" >
                <label for="num2">Number 2:</label>

            </div>

        </div>
            
    </form>

    <button type="button" class="btn btn-outline-info" id="submit"  onClick="getPrimes()">Submit</button>

    <div id="output1" class="text-left text-info"></div>
    <div id="output2" class="text-left text-danger"></div>
